<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <!-- css file is linked -->
    <link rel="stylesheet" href="webpage.css">
</head>

<body>
    <!-- class name main which contains elements all of todolist -->
    <div class="main">
        <!-- heading of the extension -->
        <h1>TO-DO LIST</h1>
        <!-- form is created for to-do-list -->
        <form class="" action="popup.html" method="post">
            <input type="text" placeholder="new task" name="task">
            <!-- button named as ADD -->
            <button type="submit"><strong>ADD</strong></button>
        </form>
        <div class="tasksBoard">
            <!-- ul used for add our tasks -->
            <ul>
            </ul>
            <!-- clear button which clears the written text -->
            <a id="clear">Clear</a>
        </div>
    </div>
    <!-- js file is linked -->

    <script src="webpage.js"></script>
</body>

</html>
